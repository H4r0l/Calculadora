<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Calculadora</title>
</head>
<body onload="Inicio();" class="bg-gradient-to-r from-purple-500 to-pink-500">
    <div>
        <table class=" block h-108 w-72 my-2 mx-auto p-3 bg-gray-700 border-double shadow-xl rounded-2xl">
            <tr>
                <td colspan="4">
                    <span class="text-center font-bold text-white block text-2xl w-auto h-24 my-2.5 bg-gray-500 rounded-xl shadow-xl overflow-x-hidden" id="resultado">
                </span>
                </td>
            </tr>
            <tr>
                
                <td colspan="2"><button class="w-32 h-16 bg-blue-500 hover:bg-blue-400 text-3xl text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded" id="reset">C
                </button></td>
                <td>
                    <button class="w-16 h-16 bg-blue-500 hover:bg-blue-400 text-3xl text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded" id="eliminar">&larr;
                    </button>
                </td>
                <td>
                    <button class="w-16 h-16 bg-blue-500 hover:bg-blue-400 text-3xl text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded" id="division">/
                    </button>
                </td>
                </tr>
            <tr>
            <td>
                <button class="w-16 h-16 bg-blue-500 hover:bg-blue-400 text-3xl text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded" id="siete">7
                </button>
            </td>
            <td>
                <button class="w-16 h-16 bg-blue-500 hover:bg-blue-400 text-3xl text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded" id="ocho">8
                </button>
            </td>
            <td>
                <button class="w-16 h-16 bg-blue-500 hover:bg-blue-400 text-3xl text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded" id="nueve">9
                </button>
            </td>
            <td><button class="w-16 h-16 bg-blue-500 hover:bg-blue-400 text-3xl text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded" id="multiplicacion">*
            </button></td>
            </tr>
            <tr>
            <td><button class="w-16 h-16 bg-blue-500 hover:bg-blue-400 text-3xl text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded" id="cuatro">4
            </button></td>
            <td><button class="w-16 h-16 bg-blue-500 hover:bg-blue-400 text-3xl text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded" id="cinco">5
            </button></td>
            <td><button class="w-16 h-16 bg-blue-500 hover:bg-blue-400 text-3xl text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded" id="seis">6
            </button></td>
            <td><button class="w-16 h-16 bg-blue-500 hover:bg-blue-400 text-3xl text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded" id="resta">-
            </button></td>
            </tr>
            <tr>
            <td><button class="w-16 h-16 bg-blue-500 hover:bg-blue-400 text-3xl text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded" id="uno">1
            </button></td>
            <td><button class="w-16 h-16 bg-blue-500 hover:bg-blue-400 text-3xl text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded" id="dos">2
            </button></td>
            <td><button class="w-16 h-16 bg-blue-500 hover:bg-blue-400 text-3xl text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded" id="tres">3
            </button></td>
            <td><button class="w-16 h-16 bg-blue-500 hover:bg-blue-400 text-3xl text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded" id="suma">+
            </button></td>
            </tr>
            <tr>
            <td colspan="3"><button class="w-48 h-16 bg-blue-500 hover:bg-blue-400 text-3xl text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded" id="cero">0
            </button></td>
            <td><button class="w-16 h-16 bg-blue-500 hover:bg-blue-400 text-3xl text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded" id="igual">=
            </button></td>
            </tr>
        </table>
    </div>
</body>
</html>
